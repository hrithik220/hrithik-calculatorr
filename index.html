<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hrithik Silawat Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
            padding: 30px;
            position: relative;
            z-index: 1;
            max-width: 400px;
            width: 100%;
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .calculator-title {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .calculator-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .display {
            width: 100%;
            height: 80px;
            font-size: 32px;
            text-align: right;
            border: none;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .display::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            height: 65px;
            font-size: 22px;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-number {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        .btn-number:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .btn-operator {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-operator:hover {
            background: linear-gradient(135deg, #ff5252, #e53935);
        }

        .btn-equals {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            grid-column: span 2;
        }

        .btn-equals:hover {
            background: linear-gradient(135deg, #26d0ce, #2a5298);
        }

        .btn-clear {
            background: linear-gradient(135deg, #ffa726, #ff9800);
            color: white;
        }

        .btn-clear:hover {
            background: linear-gradient(135deg, #ff9800, #f57c00);
        }

        .btn-zero {
            grid-column: span 2;
        }

        .signature {
            position: absolute;
            top: 15px;
            right: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .calculator-title {
            animation: float 3s ease-in-out infinite;
        }

        .initials {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: bold;
            font-size: 18px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 20px;
                margin: 10px;
            }
            
            .calculator-title {
                font-size: 24px;
            }
            
            .btn {
                height: 55px;
                font-size: 18px;
            }
            
            .display {
                height: 70px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="calculator-container">
        <div class="signature">Premium Edition</div>
        
        <div class="calculator-header">
            <h1 class="calculator-title">HRITHIK SILAWAT</h1>
            <p class="calculator-subtitle">Calculator Pro</p>
        </div>
        
        <div class="calculator">
            <input type="text" id="display" class="display" placeholder="0" readonly>
            
            <div class="buttons">
                <button class="btn btn-clear" onclick="clearDisplay()">C</button>
                <button class="btn btn-operator" onclick="deleteLast()">⌫</button>
                <button class="btn btn-operator" onclick="appendToDisplay('/')">/</button>
                <button class="btn btn-operator" onclick="appendToDisplay('*')">×</button>
                
                <button class="btn btn-number" onclick="appendToDisplay('7')">7</button>
                <button class="btn btn-number" onclick="appendToDisplay('8')">8</button>
                <button class="btn btn-number" onclick="appendToDisplay('9')">9</button>
                <button class="btn btn-operator" onclick="appendToDisplay('-')">−</button>
                
                <button class="btn btn-number" onclick="appendToDisplay('4')">4</button>
                <button class="btn btn-number" onclick="appendToDisplay('5')">5</button>
                <button class="btn btn-number" onclick="appendToDisplay('6')">6</button>
                <button class="btn btn-operator" onclick="appendToDisplay('+')">+</button>
                
                <button class="btn btn-number" onclick="appendToDisplay('1')">1</button>
                <button class="btn btn-number" onclick="appendToDisplay('2')">2</button>
                <button class="btn btn-number" onclick="appendToDisplay('3')">3</button>
                <button class="btn btn-equals" onclick="calculate()">=</button>
                
                <button class="btn btn-number btn-zero" onclick="appendToDisplay('0')">0</button>
                <button class="btn btn-number" onclick="appendToDisplay('.')">.</button>
            </div>
        </div>
        
        <div class="initials">HS</div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let shouldResetDisplay = false;
        let lastResult = '';

        function appendToDisplay(value) {
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            
            // Prevent multiple decimal points
            if (value === '.' && currentInput.includes('.')) {
                return;
            }
            
            currentInput += value;
            display.value = currentInput || '0';
        }

        function clearDisplay() {
            currentInput = '';
            display.value = '0';
            lastResult = '';
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            display.value = currentInput || '0';
        }

        function calculate() {
            try {
                if (!currentInput) return;
                
                // Replace display symbols with calculation symbols
                let expression = currentInput
                    .replace(/×/g, '*')
                    .replace(/−/g, '-');
                
                let result = eval(expression);
                
                if (result === Infinity || result === -Infinity) {
                    display.value = 'Error: ∞';
                    currentInput = '';
                } else if (isNaN(result)) {
                    display.value = 'Error: Invalid';
                    currentInput = '';
                } else {
                    // Format large numbers
                    if (Math.abs(result) > 999999999) {
                        display.value = result.toExponential(3);
                    } else {
                        display.value = parseFloat(result.toFixed(8)).toString();
                    }
                    currentInput = display.value;
                    lastResult = display.value;
                }
                
                shouldResetDisplay = true;
            } catch (error) {
                display.value = 'Error: Syntax';
                shouldResetDisplay = true;
                currentInput = '';
            }
        }

        // Enhanced keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            // Prevent default for specific keys
            if (['Enter', '=', 'Backspace', 'Escape'].includes(key)) {
                event.preventDefault();
            }
            
            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (key === '+') {
                appendToDisplay('+');
            } else if (key === '-') {
                appendToDisplay('-');
            } else if (key === '*') {
                appendToDisplay('*');
            } else if (key === '/') {
                event.preventDefault();
                appendToDisplay('/');
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape' || key.toLowerCase() === 'c') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });

        // Initialize display
        display.value = '0';

        // Add some interactive effects
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'translateY(-1px) scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
